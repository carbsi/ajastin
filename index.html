<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ajastin</title>
</head>
<body>
    <h1>Syntymäpäivän ajastin</h1>

    <div id="countdown">
        <p id="timer">
            <span id="days"></span>
            <span class="timer-unit">Päivää</span>
            <span id="hours"></span>
            <span class="timer-unit">Tuntia</span>
            <span id="minutes"></span>
            <span class="timer-unit">Minuuttia</span>
            <span id="seconds"></span>
            <span class="timer-unit">Sekunttia</span>
        </p>
      </div>
    
    <!-- konat tänne -->
    <script src="script.js"></script>
</body>
</html>
